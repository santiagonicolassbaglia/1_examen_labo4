<div>
  <h2>Lista de Containers</h2>
  <ul>
    <li *ngFor="let container of containers | buscar:searchText">
      {{ container.codigo }} - {{ container.empresa }}
      <button (click)="onEdit(container, $event)">Editar</button>
      <button (click)="onDelete(container, $event)">Eliminar</button>
    </li>
  </ul>
</div>
