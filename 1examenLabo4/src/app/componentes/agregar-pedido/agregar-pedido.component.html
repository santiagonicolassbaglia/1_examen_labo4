<div>
    <h2>Agregar Pedido</h2>
    <form [formGroup]="pedidoForm" (ngSubmit)="agregarPedido()">
      <div class="form-group">
        <label for="productoCodigo">Código del Producto</label>
        <select id="productoCodigo" formControlName="productoCodigo" class="form-control">
          <option value="">Seleccione un producto</option>
          <option *ngFor="let producto of productos" [value]="producto.codigo">
            {{ producto.codigo }} - {{ producto.descripcion }}
          </option>
        </select>
        <div *ngIf="!productoValido" class="text-danger">Producto no válido.</div>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" formControlName="cantidad" class="form-control">
        <div *ngIf="!stockSuficiente" class="text-danger">Stock insuficiente.</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="pedidoForm.invalid">Agregar</button>
    </form>
  </div>
