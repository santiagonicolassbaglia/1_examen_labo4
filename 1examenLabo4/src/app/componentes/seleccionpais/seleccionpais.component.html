<div class="pais-selector">
  <div *ngIf="paises && paises.length > 0">
    <h2>Selecciona un país:</h2>
    <div class="pais-list">
      <ul>
        <li *ngFor="let pais of paises" (click)="seleccionarPais(pais)">
          <img [src]="pais.banderaUrl" alt="{{ pais.nombre }}">
          <span>{{ pais.nombre }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="!paises || paises.length === 0">
    <p>Cargando países...</p>
  </div>
</div>
