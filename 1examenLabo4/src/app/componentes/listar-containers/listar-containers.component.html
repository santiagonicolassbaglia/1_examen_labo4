<div class="container-list fondoDepantalla">
  <h2>Lista de Containers</h2>
  <ul>
    <li *ngFor="let container of containers | buscar:searchText">
      <span>{{ container.codigo }} - {{ container.empresa }}</span>
      <div class="button-group">
        <button class="btn btn-edit" (click)="onEdit(container, $event)">Editar</button>
        <button class="btn btn-delete" (click)="onDelete(container, $event)">Eliminar</button>
      </div>
    </li>
  </ul>
</div>
